<div class="main">
    <button (click)="reset()">Reset Dates</button>
    <h3>
        Selected date from: {{range.fromDate|date}} to: {{range.toDate|date}}
    </h3>
    <mat-pick-range
        (selectedDateRangeChanged)="updateRange($event)"
        [options]="options"
        #picker
    ></mat-pick-range>
</div>
