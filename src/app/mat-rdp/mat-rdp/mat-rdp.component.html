<div>

    <mat-form-field class="mat-rdp-date-display">
        <input
            class="mat-rdp-date-input"
            matInput
            [placeholder]="options.placeholder"
            [value]="selectedDateRange"
            [matTooltip]="selectedDateRange"
            (click)="openCalendar($event)"
            readonly
            #calendarInput
        >
        <div
            matSuffix
            class="mat-rdp-calendar"
            (click)="openCalendar($event)"
        >
        </div>
    </mat-form-field>

</div>
